spring:
  profiles:
    active: dev



---

server:
  port: 82
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db1?serverTimezone=UTC
    username: root
    password: 123456
  config:
    activate:
      on-profile: pro
mybatis-plus:
  global-config:
    db-config:
      table-prefix: tb1_
      id-type: auto
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


